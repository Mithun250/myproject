<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_1.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title> Sign In Form </title>
    
    <script>
        function myFunction(){

            var un=document.forms["form"]["username"].value;
            var pw=document.forms["form"]["password"].value;
            if(un=="mithun"&& pw =="1234"){
                window.location.href="books.html";

            }
            else{
                alert("invalid");
            }
            
        }
        
    </script>
</head>

<body>
<div class="container">
    <div class="header">
        <h2>Sign In</h2>
    </div>
    <form class="form" id="form">
        <div class="form-group">
            <label >UserName </label>
            <input type="text" placeholder="Username" id = "username" autocomplete="off">
            <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
               <small>Error</small>
            
        </div>
        <div class="form-group">
            <label>Password  </label>
            <input type="password" placeholder="Password" id = "password" autocomplete="off">
            <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
               <small>Error</small>
            
        </div>
       
       <input type="button" name="logButton" id="button" value="Login" onclick="myFunction()">
        <p class="message">Not Registerd ?<a href="index.html">SignUp</a></p>
    

    </form>
</div>    
</body>
</html>
